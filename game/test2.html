<style>
    body{
        margin: 0;
        overflow: hidden;
    }
    #test {
        background-image: url("assets/background-flip.png");
        animation: test 3s infinite;
        width: 1600px;
        height: 900px;
        background-size: 1600px 900px;
    }
    @keyframes test {
        0%   {
            background-position-x: 0;
        }
        100% {
            background-position-x: -1600px;
        }
    }
</style>
