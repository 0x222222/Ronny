<script>
    //debug
    _g1  =0;
    _g1c =0;
    _g2  =0;
    _g2c =0;
</script>


<script>
    //startup
    document.getElementById("player").style.top = "730px";
    document.getElementById("player").style.left = "1570px";
    showHealth();
    for(i=0;i<1;i++) {
        createBallG2();
    }

    //backgroundmusic();
    //createBeastBall();
    //createBeastBall();
    //sleep function


    function sleep(ms) {
        return new Promise(
           x => { setTimeout(x, ms)}
        )
    }

    //main function

    //noinspection BadExpressionStatementJS
    async function game() {
        while(_live){
            //head*******************************************
            if(!_menue) {
                _time += _gameSpeed;
                posPlayerVariable();
                //_gameSpeed = 20 - (_time/2000)
                movePlayer();

                //document.getElementById("gamebox").style.filter = "hue-rotate("+(_time/10%360)+"deg)";

                //body*******************************************
                fps();
                shot();
                getRound();


                //Could be parallel

                moveShot();
                moveInfinityBall();


                movePushBall();

                moveFastBall();
                moveFollowBall();

                moveInviBall();
                moveContactBall();

                moveBeastBall();



                changePlayerColor();
                powerupCollect();
                removeVignette();

                clock = (new Date()).getTime();
                    moveBall();
                _g1c++;
                _g1 += ((new Date()).getTime()-clock);

                clock = (new Date()).getTime();
                    moveBallG2();
                _g2c++;
                _g2 += ((new Date()).getTime()-clock);
                //log("G1: "+Math.round(_g1/_g1c)+"ms | G2: "+Math.round(_g2/_g2c)+"ms")

                //console.log("test");


                //foot********************************************
            }
            //noinspection BadExpressionStatementJS,UnterminatedStatementJS
            glowHealth();
            await sleep(_gameSpeed);
        }

    }
    game();
</script>
